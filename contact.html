<head>

    <meta charset="utf-8">

    <title>Mine Zone</title>

    <!-- Custom styles for this template -->

    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="assets/css/contact.css">

<body class="background">

    <div id="wrapper">

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <!-- Top navigation -->
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">
                        <img alt="Mine Zone" src="assets/img/logo.jpg" id="logo">
                        </a>
                        <ul class="nav navbar-nav">
                            <li><a href="index.html">Home</a></li>
                        </ul>
                    </div>
                  </div>
            </nav>

            <div class="container">
              <form id="contact" action="" method="post">
                <h3>Contact MineZone</h3>
                <h4>Contact us for barter trade arrangements</h4>
                <fieldset>
                  <input placeholder="Your name" type="text" tabindex="1" required autofocus>
                </fieldset>
                <fieldset>
                  <input placeholder="Your Email Address" type="email" tabindex="2" required>
                </fieldset>

                <fieldset>
                  <input placeholder="Your Zone" type="url" tabindex="3" required>
                </fieldset>
                <fieldset>
                  <textarea placeholder="Type your message here...." tabindex="4" required></textarea>
                </fieldset>
                <fieldset>
                  <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                </fieldset>
              </form>
            </div>

        </div>

    </div>
    <!-- /#wrapper -->

        <p class="m-0 text-center text-white">Copyright &copy;Team Code Bots 2018</p>
